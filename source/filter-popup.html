<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Author: Sergey Antipov, Category: Jewellery, Length: 1 page">
  <title>Jewellery</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/poppins-Regular.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/poppins-Medium.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/poppins-Bold.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/cormorantGaramond-SemiBold.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/cormorantGaramond-Bold.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/cormorantGaramond-Italic.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/cormorantGaramond-MediumItalic.woff2" as="font" crossorigin>
</head>
<body>
<div class="site-container">
  <div class="overlay overlay--shown">
    <a href="index.html" class="overlay__logo">
      <svg width="66" height="66"  xmlns="http://www.w3.org/2000/svg">
        <use xlink:href="img/sprite.svg#logo"></use>
      </svg>
    </a>
    <div class="filter">
      <form id="filter-overlay-form" method="POST" action="https://echo.htmlacademy.ru/">
        <div class="filter__accordeon" tabindex="0">
          <div class="filter__accordeon-top is-open filter__accordeon-top--nojs">
            <h3>Product</h3>
            <button class="filter__accordeon-button btn-reset" aria-label="Открыть вкладку" type="button" aria-expanded="false" tabindex="-1"></button>
          </div>
          <div class="filter__accordeon-bottom is-open filter__accordeon-bottom--nojs" aria-hidden="true">
            <div class="filter__checkbox">
              <input type="checkbox" name="necklaces" id="filter-necklaces" checked>
              <label for="filter-necklaces">Necklaces</label>
            </div>
            <div class="filter__checkbox">
              <input type="checkbox" name="chokers" id="filter-chokers" checked>
              <label for="filter-chokers">Chokers</label>
            </div>
            <div class="filter__checkbox">
              <input type="checkbox" name="rings" id="filter-rings">
              <label for="filter-rings">Rings</label>
            </div>
            <div class="filter__checkbox">
              <input type="checkbox" name="earrings" id="filter-earrings" checked>
              <label for="filter-earrings">Earrings</label>
            </div>
          </div>
        </div>
        <div class="filter__accordeon" tabindex="0">
          <div class="filter__accordeon-top filter__accordeon-top--nojs">
            <h3>Material</h3>
            <button class="filter__accordeon-button btn-reset" aria-label="Открыть вкладку" type="button" aria-expanded="false" tabindex="-1"></button>
          </div>
          <div class="filter__accordeon-bottom filter__accordeon-bottom--nojs" aria-hidden="true">
            <div class="filter__checkbox">
              <input type="checkbox" name="gold" id="filter-gold">
              <label for="filter-gold">Gold</label>
            </div>
            <div class="filter__checkbox">
              <input type="checkbox" name="silver" id="filter-silver">
              <label for="filter-silver">Silver</label>
            </div>
          </div>
        </div>
        <div class="filter__accordeon" tabindex="0">
          <div class="filter__accordeon-top filter__accordeon-top--nojs">
            <h3>Collection</h3>
            <button class="filter__accordeon-button btn-reset" aria-label="Открыть вкладку" type="button" aria-expanded="false" tabindex="-1"></button>
          </div>
          <div class="filter__accordeon-bottom filter__accordeon-bottom--nojs" aria-hidden="true">
            <div class="filter__checkbox">
              <input type="checkbox" name="pink-flamingo" id="filter-pink-flamingo">
              <label for="filter-pink-flamingo">Pink flamingo</label>
            </div>
            <div class="filter__checkbox">
              <input type="checkbox" name="dreams" id="filter-dreams">
              <label for="filter-dreams">Dreams</label>
            </div>
          </div>
        </div>
        <div class="filter__accordeon" tabindex="0">
          <div class="filter__accordeon-top is-open filter__accordeon-top--nojs">
            <h3>Price</h3>
            <button class="filter__accordeon-button btn-reset" aria-label="Открыть вкладку" type="button" aria-expanded="false" tabindex="-1"></button>
          </div>
          <div class="filter__accordeon-bottom is-open filter__accordeon-bottom--nojs" aria-hidden="true">
            <div class="filter__range">
              <div class="filter__bar"></div>
              <div class="filter__handlers"></div>
            </div>
            <div class="filter__price">
              <span>$ 55</span>
              <span>$ 155</span>
            </div>
          </div>
        </div>
        <button class="filter__form-button filter__form-button--submit btn-reset" type="submit">Apply</button>
        <button class="filter__form-button filter__form-button--clear btn-reset" type="reset">Clear All</button>
      </form>
    </div>
  </div>
</div>
<script src="js/vendor.js"></script>
<script src="js/script.js"></script>
</body>
</html>
